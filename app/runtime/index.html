<script>
       window.onload = function() {
         if(pjson.config.target === 'server'){
           openFromServer(pjson.config.server);
         }
         if(pjson.config.target === 'disk'){
             openFileLoading(pjson.config.disk);
         }
         $('body').css('background', pjson.config.bgcolor);
};
</script>
