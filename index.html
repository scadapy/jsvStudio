<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">	
    <link rel='stylesheet' href='./css/edit.css' />
    <link rel="stylesheet" href="./css/jquery.treeview.css" />
    <link rel="stylesheet" href="./css/dracula.css">
    <link rel="stylesheet" href="./css/codemirror.css">
    <link rel="stylesheet" href="./css/fullscreen.css">

    <script src="./js/codemirror.js"></script>
    <script src="./js/javascript.js"></script>
    <script src="./js/xml.js"></script>
    <script src="./js/fullscreen.js"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/jquery.treeview.js" type="text/javascript"></script>
    <script src="./js/jquery.cookie.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.js"></script>

    <script src="./js/jsvstudio-tree.js"></script>
    <script src="./js/jsvstudio-init.js"></script>
    <script src="./js/jsvstudio-file.js"></script>
    <script src="./js/jsvstudio-menu.js"></script>
    <script src="./js/jsvstudio.js"></script>
    
   <script>
   window.onload = function() {
    $('body').css('background', pjson.config.bgcolor);
   };
   </script>

   <style>
     
   </style>
 </head>

<body>
   <div id="treeBlock" class="treeBlock" style="visibility: hidden;"></div>   
   <div class="imageFrame"   id="svg-image"></div>         
   <div class="editTree"   id="editTree">
     <table class='editTable'>  
       <tr><td colspan="2" style="background-color:#C8C8C8;color:dimgrey;text-align:center;height:25px;">Project settings</td></tr> 
       <tr><td>Project name</td><td><input type='text' class='svgEdit' id='prName' value='' ></td></tr>                                                                              
       <tr><td>Project version</td><td><input type='text'  class='svgEdit'  id='prVersion' value=''></td></tr> 
       <tr><td>Project server</td><td><input type='text'  class='svgEdit'  id='prServer' value=''></td></tr>  
       <tr><td>Server login</td><td><input type='text'  class='svgEdit'  id='prLogin' value=''></td></tr>  
       <tr><td>Server password</td><td><input type='password'  class='svgEdit'  id='prPassword' value=''></td></tr>  
       <tr><td>Project path</td><td><input type='text'  class='svgEdit'  id='prPath' value=''></td></tr>
       <tr><td>Get config</td>
           <td>                                                              
             <select  class='svgEdit'  id='prConfig'>
               <option value='1'>From server</option>                                          
               <option value='0'>From disk</option>	
             </select>                                   
           </td>
       </tr>
       <tr><td colspan="2"><button class='svgEdit'  onclick="hideTreeTable()" style="width:80px;margin-top:5px;margin-bottom:5px;">Save</button></td></tr> 
     </table>   
   </div>  
 
   <div class="nodeTree"   id="nodeTree">
     <table class='editTable'> 
       <tr><td colspan="2" style="background-color:#C8C8C8;color:dimgrey;text-align:center;height:25px;">Node settings</td></tr> 
       <tr><td>Node id</td><td><input type='text' class='svgEdit' id='nodeId' value='' readonly></td></tr>
       <tr><td>Node name</td><td><input type='text' class='svgEdit' id='nodeName' value=''></td></tr>                                                                              
       <tr style="height:10px;"><td>SVG file</td><td style="height:20px;">
         <input type='text'  class='svgEdit'  id='nodeFile' value=''>
         <button class='svgEdit'  onclick="openSvg()"  id="opensvg" style="color:dimgrey;background-color:white;">Open SVG file</button></td></tr> 
       <tr><td>Request server</td><td><input type='text'  class='svgEdit'  id='nodeServer' value=''></td></tr> 
       <tr><td>Server login</td><td><input type='text'  class='svgEdit'  id='nodeLogin' value=''></td></tr>  
       <tr><td>Server password</td><td><input type='password'  class='svgEdit'  id='nodePassword' value=''></td></tr>  
       <tr><td>Request timer</td><td><input type='text'  class='svgEdit'  id='nodeTimer' value=''></td></tr>
       <tr><td><button class='svgEdit'  onclick="removeNode()" style="width:80px;margin-top:5px;margin-bottom:5px;">Remove</button></td>
           <td><button class='svgEdit'  onclick="hideNodeTreeTable()" style="width:80px;margin-top:5px;margin-bottom:5px;margin-left:75px;">Save</button></td>
       </tr> 
     </table>    
   </div>  
   <div class='svgBlock'     id="svgTableEdit"></div>
   <div class="editTree"   id="rightMenu" style="visibility: hidden;width:120px;height:140px;position:absolute; ">
       <span class="file"  onclick="openProjectFile()" id='addNewNode' ><a class="rMenu" href="#" >Открыть проект</a></span><br>
       <span class="file"  onclick="saveToDisk()" id='addNewNode' ><a class="rMenu" href="#" >Сохранить</a></span><br>
       <span class="file"  onclick="saveProjectFile()" id='addNewNode' ><a class="rMenu" href="#" >Сохранить как</a></span><br>
       <span class="file"  onclick="createProjectFile()" id='addNewNode' ><a class="rMenu" href="#" >Создать проект</a></span><br>
       <span class="file"  onclick="addNewNode()" id='addNewNode' ><a class="rMenu" href="#" >Добавить схему</a></span><br>
       <!--<span class="file"  onclick="delNode()" id='delNode'><a class="rMenu"  href="#">Удалить схему</a></span>!-->
       <span class="file"  onclick="closeRMenu()" id='closeRMenu'><a class="rMenu"  href="#">Закрыть меню&nbsp;&nbsp;</a></span> 
   </div>
</body>
</html>
